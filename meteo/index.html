<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/data/css/style.css">
    <title>Te Vea</title>
</head>

<body>
    <header>
        <div class="top">
            <h1>Météo</h1>
        </div>
    </header>
    <article>
        <div class="container">
            <div class="search">
                <div class="search-lab">
                    <label for="ville">Entrez le nom d'une ville : </label>
                </div>
                <div class="search-input">
                    <input type="text" id="ville" placeholder="Saisissez une ville">
                </div>
                <div class="search-button">
                    <button id="search-button">Afficher</button>
                </div>
            </div>
            <div class="main-content">
                <div class="ville">
                    <div class="list">
                        <ul id="city-list"></ul>
                    </div>
                </div>
                <div class="infos">
                    <div class="forecast">
                        <ul id="forecast"></ul>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer>

    </footer>
    <script src="codeWeather.js"></script>
    <script src="srcipt.js"></script>
</body>

</html>
